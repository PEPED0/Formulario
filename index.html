<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
    <fieldset>
            <div>
                 <label>Nome:</label>
                 <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label>De qual lado da aolicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
    </fieldset>
        <div>
            <label>Senioridade</label>
            <select id="senioridade">
            <option selected disabled volue="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
        </div>
    <fieldset class="grupo" >
            <div id="chack">
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" volue="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" volue="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" volue="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" volue="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" volue="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" volue="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" volue="Java">
                <label for="tecnologia7">Java</label>
            </div>

        <div>
            <br>
            <label>Conte um pouco da sua expêriencia:</label>
            <textarea row="6" style="width: 26em;" id="expêriencia" name="expêriencia"></textarea>
        </div>
    </fieldset>
        <button type="submit">Concluido</button>
    </form>
</body>
</html>
